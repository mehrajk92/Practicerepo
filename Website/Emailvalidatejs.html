<html>

<head>
    <title>Email Validation</title>
    <script>
        function validate() {
            var mail = document.getElementById("text").value;
            var regex = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9]+.)([a-z]+)(.[a-z]+)?$/
            if (regex.text(mail)) {
                alert("You have entered a valid Email ID , Thank you !")
                return true
            }
            else {
                alert("Sorry ! The email id you entered is Invalid , Please check and try again ")
                return false
            }
          }

    </script>
</head>

<body>
    <form>
        <input id="text" placeholder="Email" type="text"> <br><br>
        <button onclick="validate()" type="button">submit</button>
    </form>
</body>

</html>
