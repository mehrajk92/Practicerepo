<html>
<head>
<title> Registration Page </title>
</head>
<body bgcolor="powderblue">
<br>
<h1 style="text-align:center;">Enter Your details</h1>
<form>
<label> First name </label>
<input type ="text" name= "Firstname" size="15">
<br>
<br>
<label> Middle name </label>
<input type ="text" name= "Middlename" size="15">
<br>
<br>
<label> Last name </label>
<input type ="text" name= "Lastname" size="15">
<br>
<br>
<label> Course: </label>
<select>
<option value="Course">Course</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="B.tech">M.tech</option>
</select>
<br>
<br>
<label> Gender </label>
<br>
<input type="radio" name="Male">Male<br>
<input type="radio" name="Female">Female<br> 
<input type="radio" name="Others">Others<br>
<br>
<br>
<label> Contact details</label>
<input type= "text" name = "Countrycode" value="+91" size="2">
<input type= "text" name = "Contact Number" size="10">
<br>
<br>
Address
<br>
<textarea cols="100" rows="5" value="address"> 
</textarea>
<br>
<br>
Email 
<input type= "Email" name = "Email">
<br>
<br>
Password
<input type= "Password" name = "Password">
<br>
<br>
Re-type Password
<input type= "Password" name = "Re-type">
<br>
<br>
<input type= "button" value = "Submit">
</form>
</body>
</html>
